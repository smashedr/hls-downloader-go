# GoReleaser https://goreleaser.com/customization/
# $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

# https://goreleaser.com/customization/project/
project_name: client
dist: dist/client

before:
  hooks:
    - go mod tidy

# https://goreleaser.com/customization/builds/go/
builds:
  - env:
      - CGO_ENABLED=0
    targets:
      - windows_amd64_v1 # win 64 intel
      - windows_386 # win 32 intel
      - linux_amd64_v1 # linux 64 intel
      - linux_386 # linux 32 intel
      - linux_arm64 # linux 64 arm
      - darwin_amd64 # mac 64 intel
      - darwin_arm64 # mac 64 arm

# https://goreleaser.com/customization/archive/
archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

# https://goreleaser.com/customization/release/
release:
  # You can disable this pipe in order to not create the release on any SCM.
  # Keep in mind that this might also break things that depend on the release
  # URL, for instance, homebrew taps.
  disable: true
